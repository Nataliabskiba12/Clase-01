    <main>
        <center>
            <h1>CONTACTATE CON NOSOTROS</h1>
        </center>
        <br />
        <center>
            <form class="form">
                <h3>Ingrese sus datos personales:</h3>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre/s</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Ingresa tu nombre/s"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Apellido</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Ingresa tu apellido"
                        />
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label"
                            >Edad</label
                        >
                        <input
                            type="number"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Ingresa tu edad"
                        />
                    </div>
                    <div class="form-group">
                        <label>Indique su sexo:</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="sexo" id="masculino" value="masculino" />
                        <label class="form-check-label" for="masculino">M</label
                            >
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="sexo"
                                id="femenino"
                                value="femenino"
                            />
                            <label class="form-check-label" for="femenino"
                                >F</label
                            >
                        </div>
                        <div class="form-check form-check-inline">
                            <input
                                class="form-check-input"
                                type="radio"
                                name="sexo"
                                id="otro"
                                value="otro"
                            />
                            <label class="form-check-label" for="otro"
                                >Otro</label
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Indique lugar de interés:</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="lugar" id="tulum" value="tulum" />
                            <label class="form-check-label" for="tulum">Tulum</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                name="lugar"
                                id="roatán"
                                value="roatán"
                            />
                            <label class="form-check-label" for="roatán"
                                >Roatán</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                name="lugar"
                                id="manuel-antonio"
                                value="manuel-antonio"
                            />
                            <label class="form-check-label" for="manuel-antonio"
                                >Manuel Antonio</label
                            >
                        </div>
                        <div class="form-check">
                            <input
                                class="form-check-input"
                                type="checkbox"
                                name="lugar"
                                id="san-juan-del-sur"
                                value="san-juan-del-sur"
                            />
                            <label
                                class="form-check-label"
                                for="san-juan-del-sur"
                                >San Juan del Sur</label
                            >
                        </div>
                    </div>

                    <div class="mb-3">
                        <label
                            for="exampleFormControlTextarea1"
                            class="form-label"
                            >Deja un comentario</label
                        >
                        <textarea
                            class="form-control"
                            id="exampleFormControlTextarea1"
                            rows="3"
                            placeholder="Escribe tu comentario..."
                        ></textarea>
                    </div>
                    <button type="button" class="btn btn-outline-info">
                        Enviar
                    </button>
                </form>
            </center>
